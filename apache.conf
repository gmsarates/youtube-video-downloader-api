<VirtualHost *:80>
    ServerName ytd.gabrielsarates.dev

    # Proxiar a porta 5000
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/

    ErrorLog ${APACHE_LOG_DIR}/ytd_error.log
    CustomLog ${APACHE_LOG_DIR}/ytd_access.log combined
</VirtualHost>
